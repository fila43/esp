<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>ESP Ovl치d치n칤</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; background: #23272e; color: #fff; margin: 0; padding: 0; }
    .container { max-width: 340px; margin: 2rem auto; background: #262b33; border-radius: 10px; box-shadow: 0 2px 8px #0008; padding: 1.5rem; }
    h1 { color: #ffb300; text-align: center; font-size: 1.3rem; margin-bottom: 1.2rem; }
    .row { display: flex; justify-content: center; gap: 0.5rem; margin-bottom: 1.2rem; }
    button, select, input[type="number"], input[type="time"] { font-size: 1rem; padding: 0.4rem 1.1rem; border-radius: 6px; border: none; cursor: pointer; }
    button.selected { background: #ffb300; color: #23272e; font-weight: bold; }
    button:not(.selected) { background: #31363f; color: #fff; }
    button:disabled { background: #555; color: #aaa; cursor: not-allowed; }
    .auto-options { text-align: center; margin-top: 0.7rem; }
    label { margin-right: 0.7rem; }
    .inputs { margin: 0.7rem 0 0.5rem 0; display: flex; flex-direction: column; gap: 0.7rem; align-items: center; }
    .interval-row { display: flex; gap: 0.5rem; align-items: center; }
    .add-interval { background: #42a5f5; color: #fff; padding: 0.2rem 0.7rem; font-size: 1.1rem; border-radius: 5px; border: none; cursor: pointer; }
    .remove-interval { background: #ff4b4b; color: #fff; padding: 0.2rem 0.7rem; font-size: 1.1rem; border-radius: 5px; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <div style="max-width:340px;margin:2.2rem auto 0 auto;padding:1.1rem 1.2rem 1.1rem 1.2rem;background:#181b20;border-radius:10px;box-shadow:0 1px 6px #0005;font-size:1.05rem;line-height:1.7;">
    <div style="display:flex;align-items:center;gap:0.5rem;">
      <b>N치zev za콏칤zen칤:</b>
      <span id="deviceName">ESP Testovac칤 modul</span>
      <input type="text" id="nameInput" value="ESP Testovac칤 modul" style="display:none;width:120px;" maxlength="32">
      <button id="editNameBtn" onclick="editName()" style="padding:0.2rem 0.7rem;font-size:1rem;">九勇</button>
      <button id="saveNameBtn" onclick="saveName()" style="display:none;padding:0.2rem 0.7rem;font-size:1rem;">游</button>
    </div>
    <div><b>ID:</b> 1</div>
    <div><b>Re쬴m:</b> <span id="modeInfo">m캩콏en칤 teploty</span></div>
    <div id="infoTemp" style="display:block;"><b>Aktu치ln칤 teplota:</b> <span id="currentTemp">22.5</span> 춿C</div>
    <div id="infoActive" style="display:none;"><b>Za콏칤zen칤 je:</b> <span id="activeState" style="color:#43ff64;">aktivn칤</span></div>
    <div id="serverStatus" style="margin-top:0.7rem;">
      <b>P콏ipojen칤 k serveru:</b> <span style="color:#43ff64;">P콏ipojeno</span><br>
      <b>IP serveru:</b> <span id="serverIp">192.168.0.100</span>
    </div>
  </div>
  <div class="container">
    <h1>ESP Ovl치d치n칤</h1>
    <div class="row">
      <button id="onBtn" onclick="setMode('ON')">ON</button>
      <button id="offBtn" onclick="setMode('OFF')">OFF</button>
      <button id="autoBtn" onclick="setMode('AUTO')">AUTO</button>
    </div>
    <div id="autoOptions" class="auto-options" style="display:none;">
      <label>
        <input type="radio" name="autoMode" value="temp" checked onchange="setAutoType('temp')">
        Podle teploty
      </label>
      <label>
        <input type="radio" name="autoMode" value="timer" onchange="setAutoType('timer')">
        캛asova캜
      </label>
      <div class="inputs" id="autoInputs"></div>
    </div>
    <div style="display:flex; justify-content:center; margin-top:1.1rem;">
      <button id="saveBtn" class="add-interval" style="min-width:120px;" onclick="saveSettings()" disabled>Ulo쬴t a potvrdit</button>
    </div>
  </div>
  <script>
    let mode = 'ON';
    let autoType = 'temp';
    let targetTemp = '';
    let intervals = [{on: '', off: ''}];

    function setMode(m) {
      mode = m;
      document.getElementById('onBtn').classList.toggle('selected', m === 'ON');
      document.getElementById('offBtn').classList.toggle('selected', m === 'OFF');
      document.getElementById('autoBtn').classList.toggle('selected', m === 'AUTO');
      document.getElementById('autoOptions').style.display = (m === 'AUTO') ? '' : 'none';
      updateSaveBtn();
      updateDeviceInfo();
    }

    function setAutoType(t) {
      autoType = t;
      updateAutoInputs();
      updateDeviceInfo();
    }

    function updateAutoInputs() {
      const container = document.getElementById('autoInputs');
      container.innerHTML = '';
      let canEnableAuto = false;
      const MAX_INTERVALS = 5;
      if (autoType === 'temp') {
        container.innerHTML = `<label>C칤lov치 teplota: <input type="number" id="targetTemp" min="-50" max="100" step="0.1" value="${targetTemp}" onchange="onTempChange(this.value)"> 춿C</label>`;
        canEnableAuto = !!targetTemp && !isNaN(targetTemp);
      } else {
        intervals = intervals.length ? intervals : [{on: '', off: ''}];
        intervals.forEach((interval, idx) => {
          container.innerHTML += `<div class='interval-row'>
            <input type='time' value='${interval.on}' onchange='onIntervalChange(${idx},"on",this.value)'>
            <span>-</span>
            <input type='time' value='${interval.off}' onchange='onIntervalChange(${idx},"off",this.value)'>
            <button class='remove-interval' onclick='removeInterval(${idx})' ${intervals.length===1?'disabled':''}>-</button>
          </div>`;
        });
        container.innerHTML += `<button class='add-interval' onclick='addInterval()' ${intervals.length>=MAX_INTERVALS?'disabled':''}>+</button>`;
        if (intervals.length >= MAX_INTERVALS) {
          container.innerHTML += `<div style='color:#ffb300;font-size:0.98rem;margin-top:0.3rem;'>Maxim치ln캩 5 interval콢</div>`;
        }
        canEnableAuto = intervals.every(i => i.on && i.off);
      }
      updateSaveBtn();
    }

    function updateSaveBtn() {
      let enable = false;
      if (mode === 'ON' || mode === 'OFF') enable = true;
      else if (mode === 'AUTO') {
        if (autoType === 'temp') enable = !!targetTemp && !isNaN(targetTemp);
        else enable = intervals.every(i => i.on && i.off);
      }
      document.getElementById('saveBtn').disabled = !enable;
    }

    function onTempChange(val) {
      targetTemp = val;
      updateAutoInputs();
    }

    function onIntervalChange(idx, field, val) {
      intervals[idx][field] = val;
      updateAutoInputs();
    }

    function addInterval() {
      intervals.push({on: '', off: ''});
      updateAutoInputs();
    }

    function removeInterval(idx) {
      if (intervals.length > 1) {
        intervals.splice(idx, 1);
        updateAutoInputs();
      }
    }

    function saveSettings() {
      let msg = '';
      if (mode === 'ON' || mode === 'OFF') {
        msg = 'Nastaven칤 bylo ulo쬰no!\nRe쬴m: ' + mode;
      } else if (mode === 'AUTO') {
        msg = 'Nastaven칤 bylo ulo쬰no!\nRe쬴m: AUTO - ' + (autoType === 'temp' ? ('podle teploty: ' + targetTemp + ' 춿C') : ('podle 캜asova캜e: ' + JSON.stringify(intervals)));
      }
      alert(msg);
    }

    function updateDeviceInfo() {
      var mode = autoType;
      document.getElementById('modeInfo').textContent = (mode === 'temp') ? 'm캩콏en칤 teploty' : '캜asova캜';
      document.getElementById('infoTemp').style.display = 'block';
      document.getElementById('infoActive').style.display = (mode === 'timer') ? 'block' : 'none';
    }

    function editName() {
      document.getElementById('deviceName').style.display = 'none';
      document.getElementById('nameInput').style.display = '';
      document.getElementById('editNameBtn').style.display = 'none';
      document.getElementById('saveNameBtn').style.display = '';
      document.getElementById('nameInput').focus();
    }

    function saveName() {
      var val = document.getElementById('nameInput').value.trim();
      if (val.length === 0) return;
      document.getElementById('deviceName').textContent = val;
      document.getElementById('deviceName').style.display = '';
      document.getElementById('nameInput').style.display = 'none';
      document.getElementById('editNameBtn').style.display = '';
      document.getElementById('saveNameBtn').style.display = 'none';
      // TODO: Odeslat nov칳 n치zev na ESP
    }

    // V칳choz칤 stav
    setMode('ON');
    setInterval(updateDeviceInfo, 1000);
  </script>
</body>
</html>
